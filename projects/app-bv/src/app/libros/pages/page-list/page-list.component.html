<bv-tittle></bv-tittle>
<bv-container>
  <h4 class="tc">Nombre del Libro</h4>
  <input [(ngModel)]="nombre" name="nombre" class="form-control" />
  <br>
  <h4 class="tc">Descripcion del Libro</h4>
  <input [(ngModel)]="descripcion" name="descripcion" class="form-control"/>
  <br>
  <button (click)="onSubmit()" class="btn btn-info">Guardar</button>
  <br>
  <br>
  <bv-table
    [dataAgency]="dataLibros"
    [columns]="columns"
    (onDelete)="deleteLibro($event)"
  ></bv-table>

</bv-container>
