<bv-tittle></bv-tittle>
<bv-container>
  <h4 class="tc">Categoria</h4>
  <input [(ngModel)]="categoria" name="categoria" class="form-control"  />
  <br>
  <h4 class="tc">Descripcion</h4>
  <input [(ngModel)]="descripcion" name="descripcion" class="form-control" />
  <br>
  <button (click)="onSubmit()" class="btn btn-info" >Guardar</button>
  <br> 
  <br>
  <bv-table
    [dataAgency]="dataCatalogo"
    [columns]="columns"
    (onDelete)="deleteCategoria($event)"
  ></bv-table>

</bv-container>
